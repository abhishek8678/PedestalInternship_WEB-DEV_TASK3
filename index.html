<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <button id="toggle-theme" aria-label="Toggle dark mode">☀</button>
        <div class="container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="step active" data-step="1">
                    <span class="step-number">1</span>
                    <span class="step-label">Personal Information</span>
                </div>
                <div class="step" data-step="2">
                    <span class="step-number">2</span>
                    <span class="step-label">Account Setup</span>
                </div>
                <div class="step" data-step="3">
                    <span class="step-number">3</span>
                    <span class="step-label">Profile Details</span>
                </div>
                <div class="step" data-step="4">
                    <span class="step-number">4</span>
                    <span class="step-label">Review & Submit</span>
                </div>
            </div>
            <form id="multi-step-form">
                <!-- Step 1: Personal Information -->
                <div class="form-step active" data-step="1">
                    <h2>Step 1: Personal Information</h2>
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                        <span class="error" id="full-name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error" id="phone-error"></span>
                    </div>
                    <div class="button-group">
                        <button type="button" class="next-btn" data-next="2">Next</button>
                    </div>
                </div>
                <!-- Step 2: Account Setup -->
                <div class="form-step" data-step="2">
                    <h2>Step 2: Account Setup</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <span class="error" id="username-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="strength-meter">
                            <div id="strength-bar"></div>
                            <span id="strength-text"></span>
                        </div>
                        <span class="error" id="password-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span class="error" id="confirm-password-error"></span>
                    </div>
                    <div class="button-group">
                        <button type="button" class="prev-btn" data-prev="1">Previous</button>
                        <button type="button" class="next-btn" data-next="3">Next</button>
                    </div>
                </div>
                <!-- Step 3: Profile Details -->
                <div class="form-step" data-step="3">
                    <h2>Step 3: Profile Details</h2>
                    <div class="form-group">
                        <label for="profile-pic">Profile Picture</label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                        <img id="preview" src="#" alt="Profile Preview" style="display: none;">
                        <span class="error" id="profile-pic-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio (Max 250 characters)</label>
                        <textarea id="bio" name="bio" maxlength="250"></textarea>
                        <span class="char-count" id="bio-char-count">0/250</span>
                        <span class="error" id="bio-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" id="skills" name="skills" placeholder="Type and press Enter to add skills">
                        <div id="skills-container"></div>
                        <span class="error" id="skills-error"></span>
                    </div>
                    <div class="button-group">
                        <button type="button" class="prev-btn" data-prev="2">Previous</button>
                        <button type="button" class="next-btn" data-next="4">Next</button>
                    </div>
                </div>
                <!-- Step 4: Review & Submit -->
                <div class="form-step" data-step="4">
                    <h2>Step 4: Review & Submit</h2>
                    <div id="review-data"></div>
                    <div class="button-group">
                        <button type="button" class="prev-btn" data-prev="3">Previous</button>
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </div>
            </form>
            <div id="success-message" style="display: none;">
                <div class="success-content">
                    <span class="checkmark">✔</span>
                    <h2>Submission Successful!</h2>
                    <p>Your form has been submitted successfully.</p>
                    <button id="restart-btn">Start Over</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
